<!DOCTYPE html>
<html lang="en">
    <link href="../css/mine.css" rel="stylesheet">
	<body>
		<div id="wrapper" class="bg-strip">

			<div id="page-wrapper" style="">
				<div>
					<span><span>用户ID:</span><span style="width: 250px"><input v-model="input.userId" type="text" style="width: 250px;display: inline"
							 class="form-control int-number-only" value="" id="userId" maxlength="6" /></span></span>
					<span style="margin-left: 8%;font-size: 14px">
						<input type="button" v-on:click="getData()" class="btn btn-default" id="query" value="查询" style="width: 108px;height: 36px;background-color: #00c1de;color: #fff;border: none;" /></span>
				</div>
				</br>

				<div class="found found-news">
					<span class="center" id="user-id" style="margin-left: 16px;">ID：{{user.userId}} </span>
					<span class="center" id="name" style="">姓名： {{user.username}}</span>
	
				</div>

				<div class="col-lg-9" style="margin:16px 0 0 16px;padding-left: 0;">
					<ul class="do">
						<li v-for="item in items"><a href="javascript:void(0)" v-on:click="getRecord(item.id)" v-bind:class="[{'btn-active':item.id==index},'btn','btn-default']">{{item.name}}</a></li>
					</ul>
				</div>

				<page-component v-if="posts.dataList" @next-page="nextPage" ref="component" v-bind:posts="posts"></page-component>


			</div>
		</div>
	</body>

	<script src="../js/mask.js"></script>
	<script type="application/javascript" src="../js/resultHandle.js"></script>
	<script type="application/javascript" src="../js/vue.js"></script>
	<script type="application/javascript" src="../js/vue-resource.js"></script>
	<script type="application/javascript" src="../js/pageComponents.js"></script>
	<script type="application/javascript" src="../js/mineIndexData.js"></script>
	<script type="application/javascript" src="../js/mineIndex.js"></script>
</html>
